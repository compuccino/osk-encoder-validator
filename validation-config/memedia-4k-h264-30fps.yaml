general:
  fileSize:
    and:
      - min: 50
      - max: 90
video:
  format:
    and:
      - or:
        - exact: avc
        - exact: h264
      - not-exact: av1
  formatProfile:
    and:
      - or:
        - contains: 5
        - contains: 4
      - contains: high
  duration:
    and:
      - min: 28
      - max: 40
  bitRateMode:
    exact: constant
  bitRate:
    and:
      - min: 20
      - max: 24
  width:
    exact: 3840
  height:
    exact: 2160
  frameRate:
    and:
      - min: 29.970
      - max: 30
  minimumFrameRate:
    and:
      - min: 27
      - max: 30
  maximumFrameRate:
    and:
      - min: 30
      - max: 33
  colorSpace:
    contains: yuv
  chromaSubsampling:
    exact: "4:2:0"
  encodingSettings:
    and:
      - contains: keyint=60
      - contains: bitrate=22000
      - contains: cabac=1
      - contains: scenecut=0
      - contains: rc=cbr
  bitDepth:
    exact: 8 bits
  scanType:
    exact: progressive
audio:
  format:
    and:
      - contains: aac
  formatProfile:
    or:
      - exact: lc
      - exact: hev1
      - exact: hev2
  duration:
    and:
      - min: 28
      - max: 32
  samplingRate:
    and:
      - min: 44
      - max: 48.8
  channelS:
    exact: 2
  bitRate:
    and:
      - min: 192
      - max: 320
# Frames is a special solution with it's own rules
frames:
  keyFrameDistance:
    min: 59
    max: 60
  dtsPtsDiff: 1
  dtsPtsStartMax: 2
  frameOrder: IBBBP